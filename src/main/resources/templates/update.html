<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>製品情報更新</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<h1>商品情報更新</h1>
<!--<form th:action="@{update}" method="post" th:object="${updateForm}">-->
<form method="post" th:object="${updateForm}">
    <p th:text="|ID: ${product.id}|"></p>

    <p>商品名:
    <div class="error" th:each="error: ${#fields.errors('name')}">
        [[ ${error} ]]
    </div>
    <input type="text" name="name" th:value="${product.name}"></p>

    <p>値段:
    <div class="error" th:each="error: ${#fields.errors('price')}">
        [[ ${error} ]]
    </div>
    <input type="text" name="price" th:value="${product.price}"></p>

    <p><button type="submit">更新</button></p>
</form>

</body>
</html>
